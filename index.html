<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Hospital Sabara</title>
    <script  src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
    <body>
        <div class="container">
            <!-- Gerador da tabela -->
            <div class="container">
                <div class="row">
                    <div class="col-xs-6"><input type="text" id="search" class="form-control" placeholder="Pesquise aqui..."></input></div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                            <table id="table-form" class="table">
                                    <tr>
                                        <th>Nome</th>
                                        <th>Número do Conselho</th>
                                        <th>Especialidade</th>
                                    </tr>
                                    <tr>
                                        <td><input type="checkbox" id="selectNome" value="nome"></td>
                                        <td><input type="checkbox" id="selectNumConselho" value="numConselho"></td>
                                        <td><input type="checkbox" id="selectEspecialidade" value="especialidade"></td>
                                    </tr>
                                </table>
                    </div>
                </div>
            </div>
           
            <div class="container">
                <button type="button" id="btn-buscar" name="btn-buscar" class="btn btn-primary">Buscar</button>
            </div>

            <!-- Tabela -->
            <div class="container" id="div-table">
                    <table id="table-acesso" class="table table-striped table-responsive">
                        <thead class="table-striped" style="background-color: #2d75b7; color: aliceblue;">
                            <tr>
                                <th style="width: 10px;">Código MV</th>
                                <th>Nome</th>
                                <th>Número do Conselho</th>
                                <th>Especialidade</th>
                                <th>Escopo de Atuação Geral</th>
                                <th>Escopo de Atuação Específico</th>
                                <th>Privilégios Adicionais</th>
                            </tr>
                        </thead>
                        <tbody id="tableDiv">
                        </tbody>
                    </table>
            </div>
            <p id="p1"></p>

        </div>
        <script type="text/javascript" src="scripts/main.js"></script>
    </body>
</html>
